<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>MarketFlow</title>
  </head>
  <body>
    <div class="app">
      <img
        src="./assets/background/marketbackground.png"
        alt=""
        class="app__background"
        aria-hidden="true"
      />

      <div class="app__overlay" aria-hidden="true"></div>

      <main class="app__content">
        <section class="dashboard">
          <header class="dashboard__header card">
            <img
              src="./assets/icons/fruitmarket.svg"
              alt=""
              class="dashboard__icon"
              aria-hidden="true"
            />
            <div class="dashboard__text">
              <h2 class="dashboard__title">MarketFlow</h2>
              <p class="dashboard__subtitle">Visão geral das compras</p>
            </div>
          </header>

          <div class="stats">
            <article class="stats__card card">
              <p class="stats__label">Total de Itens</p>
              <p class="stats__value">3</p>
              <div class="stats__icon-box">
                <img
                  src="./assets/icons/cart.svg"
                  alt=""
                  class="stats__icon"
                  aria-hidden="true"
                />
              </div>
            </article>

            <article class="stats__card card">
              <p class="stats__label">Comprados</p>
              <p class="stats__value">1</p>
              <div class="stats__icon-box">
                <img
                  src="./assets/icons/bag.svg"
                  alt=""
                  class="stats__icon"
                  aria-hidden="true"
                />
              </div>
            </article>

            <article class="stats__card card">
              <p class="stats__label">Restantes</p>
              <p class="stats__value">2</p>
              <div class="stats__icon-box">
                <img
                  src="./assets/icons/arrowicon.svg"
                  alt=""
                  class="stats__icon"
                  aria-hidden="true"
                />
              </div>
            </article>
          </div>

          <article class="tip">
            <h3 class="tip__title">Dica do Dia</h3>
            <p class="tip__text">Compre produtos da estação para economizar e apoiar produtores locais</p>
          </article>
        </section>

        <section class="shoppinp-list card">
          <header class="shoppinp-list__header">
            <h2 class="shopping-list__title">Lista de Compras</h2>
            <p class="shopping_list__subtitle">1 de 3 itens comprados</p>
          </header>
        </section>
      </main>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
